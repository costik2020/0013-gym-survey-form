<!DOCTYPE html>
<html>
  <head>
    <title>Gym Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	 <div class="background">
		 <div class="filter">
			 <h1 id="title">Gym Survey Form</h1>
			 <p id="description">
			   This is a short survey to help us improve our gym. Thank you for taking the time.
			 </p>

			 <form id="survey-form">

			   <label id="name-label">
				 Enter Your Name:
				 <input type="text" id="name" placeholder="Your Name" required />
				 </label>

			   <label id="email-label" >
				 Enter Your Email:
				 <input type="email" id="email" placeholder="youremail@host.com" required />
				 </label>

			   <label id="number-label">
				 Enter Your Age:
				 <input type="number" id="number" min="12" max="200" placeholder="18" />
				 </label>
			   <label class="gender-area">
				 What is your gender?
				 <label><input type="radio" name="gender" value="male" /> Male </label>
				 <label><input type="radio" name="gender" value="female" /> Female </label>
				<label><input type="radio" name="gender" value="other" /> Other </label>
			   </label>
			   <label>
				 What is your favorite facilitie in our gym?
				 <select id="dropdown">
				   <option>Rowing machine</option>
				   <option>Exercise bike</option>
				   <option>Body Workouts</option>
				   <option>Free weights</option>
				   <option>Treadmill</option>
				   <option>Eliptical training</option>
				   <option>Balance training</option>
				  <option>Shoulder press machine</option>
				  <option>Exercise balls</option>
				  <option>Other</option>
				 </select>
			   </label>

			   <label class="improve-area">
				 What would you like to see improved?
				 <label><input type="checkbox" value="the-personal-training" />The personal training</label>

				 <label><input type="checkbox" value="gym-instructors" />Gym instructors</label>

				 <label><input type="checkbox" value="yoga-exercises" />Yoga exercises</label>

				 <label><input type="checkbox" value="sports-trainings" />Sports trainings</label>

				 <label><input type="checkbox" value="group-and-music-exercise" />Group and music exercise</label>

				<label><input type="checkbox" value="fat-loss" />Fat loss</label>

				<label><input type="checkbox" value="increase-strength" />Increase strength</label>

				<label><input type="checkbox" value="bodyweight" />Bodyweight</label>

				<label><input type="checkbox" value="cardio-workouts" />Cardio workouts</label>

				<label><input type="checkbox" value="back-workouts" />Back workouts</label>

				<label><input type="checkbox" value="bicep-workouts" />Bicep workouts</label>

				<label><input type="checkbox" value="shoulders-workouts" />Shoulders workouts</label>

				<label><input type="checkbox" value="legs-workouts" />Legs workouts</label>

				<label><input type="checkbox" value="tricep-workouts" />Tricep workouts</label>

				<label><input type="checkbox" value="full-body-workouts" />Full body workouts</label>


			   </label>

			   <label>
				 Do you want to add any sugestions or comments?
				 <textarea></textarea>
			   </label>

			 <input type="submit" value="Submit" id="submit">
			 </form>



		 </div>
	 </div>

	 <p class="attribution">

	 </p>

  </body>
</html>
